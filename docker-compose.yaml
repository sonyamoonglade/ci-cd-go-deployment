version: "3"

services:

  application:
    image: "sonyamoonglade/ci_cd_app"
    environment:
      - DB_PWD
      - DB_USER
      - DB_NAME
      - DB_PORT
      - DB_HOST
    ports:
      - "5000:5000"
    networks:
      - inet

  db:
    image: "postgres"
    container_name: db
    env_file: "../.env"
    environment:
      - DB_PWD
      - DB_USER
      - DB_NAME
      - POSTGRES_PASSWORD=${DB_PWD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    restart: on-failure
    depends_on:
      - stage-migrations
    networks:
      - inet
  
  stage-migrations:
    image: "migrate/migrate"
    volumes:
      - ./migrations:/migrations
    environment:
      - DATABASE_URL
    command:
     ["migrate", "-path", "./migrations", "-database", "$(echo ${DATABASE_URL})", "-verbose", "up"]
    networks:
      - inet
    restart: on-failure


  
networks:
  inet:
    driver: bridge

